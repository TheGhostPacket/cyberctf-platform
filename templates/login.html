{% extends "base.html" %}
{% block title %}Login - CyberCTF Platform{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h2 style="color: #ff0040; text-align: center; margin-bottom: 2rem;">Access Granted</h2>
        
        <form id="loginForm" method="POST" action="/login">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="/register" style="color: #00ff41;">Register here</a>
        </p>
    </div>
</div>

<script>
    handleFormSubmission('loginForm', '/login');
</script>
{% endblock %}
