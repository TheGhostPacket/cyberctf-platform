{% extends "base.html" %}
{% block title %}Register - CyberCTF Platform{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h2 style="color: #ff0040; text-align: center; margin-bottom: 2rem;">Join the Cyber Elite</h2>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Create Account</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="/login" style="color: #00ff41;">Login here</a>
        </p>
    </div>
</div>

<script>
    handleFormSubmission('registerForm', '/register');
</script>
{% endblock %}
